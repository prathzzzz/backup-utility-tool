spring.application.name=backup-utility
# MySQL Config
spring.datasource.url=jdbc:mysql://localhost:3306/dcdr_db
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Custom
app.dc-path=dc-data
app.dr-path=dr-data
app.chunk-size-mb=10

# Incremental Transfer Settings
app.block-size=4096
app.snapshot-dir=${user.home}/.backup-utility/snapshots
app.max-snapshot-age-days=3

server.port=8081
logging.level.root=INFO
logging.level.com.dcdr=DEBUG
Backup Utility Management System
# Performance optimizations
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=20
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
