<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">DC-DR Transfer Dashboard</title>

    <!-- External CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- External JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <!-- Custom Styles -->
    <link th:href="@{/css/dashboard-styles.css}" rel="stylesheet" />

    <!-- Page specific styles -->
    <th:block layout:fragment="styles"></th:block>
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="main-container">
            <!-- Page Content -->
            <div layout:fragment="content"></div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Common Scripts -->
    <script th:src="@{/js/dashboard-common.js}"></script>
    <script th:src="@{/js/transfer-manager.js}"></script>
    <script th:src="@{/js/sync-manager.js}"></script>

    <!-- Page specific scripts -->
    <th:block layout:fragment="scripts"></th:block>
</body>
</html>
